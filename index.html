<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Single-Page Website</title>

    <!-- Link to Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Basic Styling */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: white;
            color: black;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body class="light-mode"> <!-- Default to light mode -->
    <header>
        <button class="theme-toggle" id="theme-toggle">&#x2600;</button> <!-- Sun icon for light mode -->
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Website!</h1>
            <p>This is a simple one-page website structure with the Inter font and a dark/light mode toggle.</p>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>Learn more about what I do here.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>Explore the services I offer.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with me here.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Single-Page Website</p>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggleButton.addEventListener('click', () => {
            // Toggle between light and dark mode
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggleButton.innerHTML = '&#x263E;'; // Change to moon icon for dark mode
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggleButton.innerHTML = '&#x2600;'; // Change to sun icon for light mode
            }
        });
    </script>
</body>
</html>
