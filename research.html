    <script>
        (function() {
            // Enhanced theme persistence logic
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (savedTheme === null && prefersDark)) {
                document.documentElement.classList.add('dark-mode');
            }
            
            // Function to toggle theme
            function toggleTheme() {
                document.documentElement.classList.toggle('dark-mode');
                const currentTheme = document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
            }

            // Add event listener for theme toggle
            function initThemeToggle() {
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    // Set initial checkbox state based on current theme
                    themeToggle.checked = document.documentElement.classList.contains('dark-mode');
                    
                    themeToggle.addEventListener('change', toggleTheme);
                }
            }

            // Ensure theme is set before page becomes visible
            setTimeout(function() {
                document.documentElement.classList.add('theme-ready');
                initThemeToggle();
            }, 10);

            // Sync theme across pages
            window.addEventListener('storage', function(e) {
                if (e.key === 'theme') {
                    if (e.newValue === 'dark') {
                        document.documentElement.classList.add('dark-mode');
                        document.getElementById('theme-toggle').checked = true;
                    } else {
                        document.documentElement.classList.remove('dark-mode');
                        document.getElementById('theme-toggle').checked = false;
                    }
                }
            });
        })();
    </script>
